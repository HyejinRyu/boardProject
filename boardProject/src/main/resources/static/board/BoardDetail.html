<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<link rel="stylesheet" href="/css/bootstrap.min.css">
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<h2>게시글 상세 화면</h2>
</head>
<body>
	<div class>
		<form action="/board/boardUpdate" id="UpdateForm" method="post"
					encType="multiplart/form-data">
<!-- 					 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
			<table class="boarad_detail">
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${userInfo.idx}" id="idx" readonly></td>
						
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${userInfo.writer}"></td>
						<th scope="row">작성일</th>
						<td th:text="${userInfo.ins_date}" id="ins_date" ></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title"
							th:value="${userInfo.title}" /></td>
					</tr>
					<tr>
						<th scope="row">내용</th>
						<td colspan="4" class="view_text">
						<textarea name="content" th:text="${userInfo.content}" 
								  style="width:300px;height:200px;" ></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="idx" th:value="${userInfo.idx}">

		<input type="button" id="list" value="목록으로"> 
		<button type="submit"  id ="edit"  value="수정하기">수정하기 </button>
		</form>

<form id="boardForm" name="boardForm" method="post">
    <input type="hidden" id="idx" name="idx" value=""/>
    </form>
		<div th:insert="~{board/BoardUpdateJS :: script}"></div>
</body>
</html>
